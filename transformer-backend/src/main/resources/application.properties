spring.application.name=transformer-backend

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/transformer_db
spring.datasource.username=app_user
spring.datasource.password=password

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application upload directory (used by controllers/services)
app.upload.dir=${user.dir}/uploads

# Location used by Spring to store uploaded files (point to app.upload.dir)
spring.servlet.multipart.location=${app.upload.dir}